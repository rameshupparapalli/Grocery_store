<div class="container my-5">
    <h1 class="mb-3">Edit Groceries</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateGroceries()">
                
                <div class="mb-3">
                    <label for="product" class="form-label">Product</label>
                    <input type="text" class="form-control" id="product" name="product" [(ngModel)]="groceriesDetails.product">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="groceriesDetails.description">

                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="groceriesDetails.price">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image" name="image" [(ngModel)]="groceriesDetails.image">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="groceriesDetails.quantity">
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="text" class="form-control" id="discount" name="discount" [(ngModel)]="groceriesDetails.discount">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="text" class="form-control" id="weight" name="weight" [(ngModel)]="groceriesDetails.weight">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <!-- <input type="text" class="form-control" id="image" name="image" [(ngModel)]="addGroceriesRequest.image"> -->

                    <select name="category"  class="dropdown"  id="category" name="category" [(ngModel)]="groceriesDetails.category">
                        <option value="">Select Category</option>
                        <option value="fashion">Fashion</option>
                        <option value="food">Food</option>
                        <option value="electronics">Electronics</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
        
             </form>
        </div>
    </div>
     
</div>
