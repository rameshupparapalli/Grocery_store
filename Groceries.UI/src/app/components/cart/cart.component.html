<section class="vh-1000" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col">
            <p><span class="h2">Shopping Cart </span><span class="h4">({{data.length}} item in your cart)</span></p>
            <div class="card mb-4" *ngFor="let item of data">
                <div class="card-body p-4">
                     <div class="row align-items-center">
                         <div class="col-md-2">
                            <img src="{{item.image}}" class="img-fluid" alt="Generic placeholder image">
                        </div>
                    <div class="col-md-2 d-flex justify-content-center">
                <div><p class="small text-muted mb-4 pb-2">{{item.product}}</p>
                  <p class="lead fw-normal mb-0">{{item.description}}</p>
                 </div>
                </div>

                <div class="col-md-2 d-flex justify-content-center">

                    <div>

                      <p class="small text-muted mb-4 pb-2">Discount</p>

                      <p class="lead fw-normal mb-0">{{item.discount}}</p>

                    </div>

                  </div>

                <div class="col-md-2 d-flex justify-content-center">

                  <div>

                    <p class="small text-muted mb-4 pb-2">Quantity</p>

                    <p class="lead fw-normal mb-0"><button class="decrease" (click)="DecreaseQuan(item)">-</button> {{item.quantity}} <button class="increase" (click)="IncreaseQuan(item)">+</button></p>

                  </div>

                </div>

                <div class="col-md-2 d-flex justify-content-center">

                  <div>

                    <p class="small text-muted mb-4 pb-2">Price</p>

                    <p class="lead fw-normal mb-0">{{item.price/item.quantity}} </p>

                  </div>

                </div>

                <div class="col-md-2 d-flex justify-content-center">

                  <div>

                    <p class="small text-muted mb-4 pb-2">Total</p>

                    <p class="lead fw-normal mb-0">{{item.price}}</p>
                </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <button class="btn btn-danger input-btn" (click)="delete(item)">Delete</button>
                   
                </div>
                
                </div>
            </div>
            </div>
         </div>
         <div class="card mb-5">
            <div class="card-body p-4">
                <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                        
                         <span><button (click)="Total()" id="TotalButton">Total
                         </button> : </span> <span
                          class="lead fw-normal">{{totalprice}}</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-light btn-lg me-2" (click)="NavigateTo()">Continue shopping</button>
            <button type="button" class="btn btn-primary btn-lg" [routerLink]="" (click)="addOrder(data)">Order</button>
        </div>
    </div>
</div>
</div>
 </section>
