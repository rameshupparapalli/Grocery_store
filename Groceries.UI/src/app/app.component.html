<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.component.css">
    
    <title>Result Management System</title>
</head>
<body>
<nav class="navbar">
  <div class="sub">
   <div class="container-fluid" >
    <a href="" class="navbar-brand">Grocery App</a>
  </div>
  <div [ngSwitch]="menuType">
    <div class="cred" *ngSwitchCase="'default'">
      <p class="sub-head"><a href="" routerLink="login">Login</a></p>
      <p class="sub-head"><a href="" routerLink="register">Signup</a></p>
      
     
</div>
<div class="cred" *ngSwitchCase="'logged'" >
  <p class="sub-head"> {{fullName}} </p>
  <ng-container *ngIf="role ==='admin'" >
 
    <p class="sub-head"><a href="" routerLink="add">Add</a></p>
  </ng-container>
  <ng-container *ngIf="role ==='User'" >
    <p class="sub-head"><a href="" [routerLink]="['/cart',fullName]">View Cart</a></p>
    <p class="sub-head"><a href="" [routerLink]="['/orders',fullName]">My Orders </a></p>
  </ng-container>

  
  <p class="sub-head"><a href="" (click)="logout()" >Sign_Out</a> </p>
  <p class="sub-head"><a href="" routerLink="">Help</a></p>
 </div>
    
  </div>
  
     
  </div>
</nav>
<router-outlet></router-outlet>
<lib-ng-toast></lib-ng-toast>
</body>
</html>
